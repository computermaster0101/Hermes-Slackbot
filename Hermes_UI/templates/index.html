<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes Web Interface</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="/static/js/formBuilder.js"></script>
    <script src="/static/js/jsonBuilder.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/rules.js"></script>
    <script src="/static/js/history.js"></script>
    <script src="/static/js/socket.js"></script>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .microphoneContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px; /* Height of the invisible square */
            width: 400px; /* Width of the invisible square */
            margin: auto; /* Center the container */
            background: white; /* Set white background */
            border: 2px solid transparent; /* Invisible border for the square */
            position: relative; /* Position for the inner circle */
        }

        .microphoneCircle {
            height: 160px; /* Circle size */
            width: 160px; /* Circle size */
            border: 8px solid #0099CC; /* Microphone color border */
            border-radius: 50%; /* Make it circular */
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute; /* Position it centrally within the container */
        }

        .microphoneInner {
            height: 144px; /* Adjusted size to remove white space */
            width: 144px; /* Adjusted size to remove white space */
            background: rgba(128, 128, 128, 0.5); /* Gray background for the inner area */
            border-radius: 50%; /* Keep it circular */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .microphone {
            font-size: 80px; /* Increased icon size */
            color: #0099CC; /* Microphone color */
            cursor: pointer;
        }

            .microphone.active {
                color: red; /* Change color when active */
            }

        .tab-pane {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Fill available space */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Hermes Management</h2>

        <!-- Nav tabs for Microphone, Rules, History, and Devices -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="microphone-tab" data-toggle="tab" href="#microphone" role="tab" aria-controls="microphone" aria-selected="true">Microphone</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="rules-tab" data-toggle="tab" href="#rules" role="tab" aria-controls="rules" aria-selected="false">Rules</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="history" aria-selected="false">History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="devices-tab" data-toggle="tab" href="#devices" role="tab" aria-controls="devices" aria-selected="false">Devices</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Microphone Tab -->
            <div class="tab-pane fade show active" id="microphone" role="tabpanel" aria-labelledby="microphone-tab">
                <div class="microphoneContainer mt-3">
                    <div class="microphoneCircle">
                        <div class="microphoneInner">
                            <i class="fa fa-microphone microphone" id="clickable" onclick="toggle()" accesskey="s"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Rules Tab -->
            <div class="tab-pane fade" id="rules" role="tabpanel" aria-labelledby="rules-tab">
                <div class="mt-3">
                    <h3>Rules</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Rule Name</th>
                                <th>Patterns</th>
                                <th>Actions</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="rules-table-body">
                            <!-- Rules will be dynamically inserted here -->
                        </tbody>
                    </table>
                    <button class="btn btn-primary" id="add-rule-btn">Add New Rule</button>
                </div>
            </div>

            <!-- History Tab -->
            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
                <div class="mt-3">
                    <h3>History</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Event</th>
                                <th>Message</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- History entries will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Devices Tab -->
            <div class="tab-pane fade" id="devices" role="tabpanel" aria-labelledby="devices-tab">
                <div class="mt-3">
                    <h3>Devices</h3>
                    <p>Manage your connected devices here.</p>
                    <!-- Add your device management content here -->
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let isActive = false;

        function toggle() {
            const microphoneIcon = document.getElementById("clickable");
            if (isActive) {
                microphoneIcon.classList.remove('active'); // Remove active class
                isActive = false; // Set state to inactive
            } else {
                microphoneIcon.classList.add('active'); // Add active class
                isActive = true; // Set state to active
            }
        }
    </script>
</body>
</html>
