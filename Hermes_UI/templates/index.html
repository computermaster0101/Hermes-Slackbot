<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes Web Interface</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="/static/js/formBuilder.js"></script>
    <script src="/static/js/jsonBuilder.js"></script>
    <script src="/static/js/main.js"></script> 
</head>
<body>
    <div class="container mt-5">
        <h2>Hermes Management</h2>

        <!-- Nav tabs for Rules and History -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="rules-tab" data-toggle="tab" href="#rules" role="tab" aria-controls="rules" aria-selected="true">Rules</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="history" aria-selected="false">History</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Rules Tab -->
            <div class="tab-pane fade show active" id="rules" role="tabpanel" aria-labelledby="rules-tab">
                <div id="rules-section" class="mt-3">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Rule Name</th>
                                <th>Patterns</th>
                                <th>Actions</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="rules-table-body">
                            <!-- Rules will be dynamically inserted here -->
                        </tbody>
                    </table>
                    <button class="btn btn-primary" id="add-rule-btn">Add New Rule</button>
                </div>

                <!-- Modal for Adding/Editing Rules -->
                <div class="modal fade" id="ruleModal" tabindex="-1" role="dialog" aria-labelledby="ruleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ruleModalLabel">Add/Edit Rule</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="rule-form-container">
                                <!-- Form will be generated here -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="save-rule-btn">Save Rule</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
                <div class="mt-3">
                    <h3>History</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Event</th>  <!-- Filename without .txt -->
                                <th>Message</th>
                                <th>Details</th> <!-- Change Status to Details -->
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- History entries will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <!-- Modal for Viewing Details -->
    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <!-- Added modal-lg class -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">File Contents</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <pre id="details-content" style="white-space: pre-wrap;">
                    <!-- File contents will be dynamically inserted here -->
                </pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <!-- Bootstrap and jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
