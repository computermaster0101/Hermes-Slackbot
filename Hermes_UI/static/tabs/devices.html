<div class="mt-3">
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Last Startup</th>
                <th>Last Updated</th>
                <th>Heartbeat (Seconds)</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="devices-table-body">
            <!-- Devices will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<!-- Device Modal -->
<div class="modal fade" id="editDeviceModal" tabindex="-1" role="dialog" aria-labelledby="editDeviceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editDeviceModalLabel">Edit Device</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Device form will be populated here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/formBuilder.js"></script>
<script src="/static/js/jsonBuilder.js"></script>
<script src="/static/js/devices.js"></script>
